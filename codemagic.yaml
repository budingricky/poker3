workflows:
  ios-workflow:
    name: iOS Build & Release
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      # ğŸ‘‡ è¿™ä¸€æ®µæ˜¯æ–°å¢çš„ï¼Œå¿…é¡»è¦æœ‰ï¼Œåå­—è¦å’Œä½ åˆšæ‰åœ¨ç½‘é¡µä¸Šåˆ›å»ºçš„ç»„åä¸€æ¨¡ä¸€æ ·ï¼
      groups:
        - apple_credentials
      node: 20
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
    scripts:
      - name: Install dependencies
        script: |
          npm install
          npm run build
          npx cap add ios
          npx cap sync ios
      - name: Set up keychain
        script: keychain initialize
      - name: Fetch signing files
        script: |
          # å› ä¸ºä¸Šé¢å¼•å…¥äº† groupsï¼Œè¿™é‡Œæ‰èƒ½è¯»åˆ°ä½ çš„è´¦å·å¯†ç 
          app-store-connect fetch-signing-files $(xcode-project bundle-id) --type IOS_APP_STORE --create
          keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App"
    artifacts:
      - build/ios/ipa/*.ipa