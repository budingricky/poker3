      branch_patterns:
        - pattern: main
    scripts:
      - name: "Install & Build Web"
        script: |
          cd client/app
          npm install
          npm run build
          npx cap sync ios

      - name: "ğŸ”¢ Increment Build Number"
        script: |
          # è¿™ä¸€æ­¥éå¸¸é‡è¦ï¼
          # ä½¿ç”¨ agvtool è‡ªåŠ¨æŠŠ Codemagic çš„æ„å»ºæ¬¡æ•° ($BUILD_NUMBER) è®¾ä¸ºå†…éƒ¨ç‰ˆæœ¬å·
